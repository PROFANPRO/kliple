<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My TON App</title>
</head>
<body>
  <h1>My TON App</h1>
  
  <!-- Лого -->
  <img src="https://kliple.vercel.app/logo.png" alt="App Logo" width="150">

  <!-- Кнопка подключения кошелька -->
  <button id="connectWalletBtn">Connect Wallet</button>

  <!-- Ссылки на Terms и Privacy -->
  <p>
    <a href="https://kliple.vercel.app/terms.html" target="_blank">Terms</a> | 
    <a href="https://kliple.vercel.app/privacy.html" target="_blank">Privacy</a>
  </p>

  <!-- Подключение TonConnect через CDN -->
  <script type="module">
    import { TonConnect } from 'https://cdn.jsdelivr.net/npm/@tonconnect/sdk/dist/bundle.js';

    // Инициализация TonConnect с манифестом
    const tonConnect = new TonConnect({
      manifestUrl: 'https://profanpro.vercel.app/tonconnect-manifest.json'
    });

    // Кнопка подключения кошелька
    document.getElementById('connectWalletBtn').addEventListener('click', async () => {
      try {
        const walletInfo = await tonConnect.connect();
        console.log('Connected wallet:', walletInfo);
        alert(`Connected: ${walletInfo.name}`);
      } catch (err) {
        console.error('Connection failed:', err);
        alert('Connection failed');
      }
    });
  </script>
</body>
</html>
